<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            position: relative; 
            overflow: hidden; 
        }
        .background {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-image: url("{{ url_for('static', filename='edit.jpg') }}"); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            filter: blur(8px); 
            z-index: 0; 
        }
        .container { 
            width: 90%; 
            max-width: 500px; 
            margin: 50px auto; 
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 10px; 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); 
            padding: 30px; 
            position: relative; 
            z-index: 1; 
            border: 1px solid #e0e0e0; /* Added border for better definition */
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 20px; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }
        input, button { 
            padding: 15px; 
            font-size: 16px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease; 
        }
        input:focus {
            border-color: #007bff; 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
            outline: none; 
        }
        button { 
            background-color: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background-color 0.3s ease, transform 0.2s ease; 
            font-size: 18px; 
        }
        button:hover { 
            background-color: #0056b3; 
            transform: scale(1.05); 
        }
        button:active { 
            transform: scale(1.02); 
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px; 
            }
            button {
                font-size: 16px; 
            }
        }
    </style>
</head>
<body>
    <div class="background"></div> 
    <div class="container">
        <h1>Edit Task</h1>
        <form action="/edit/{{ task._id }}" method="POST">
            <input type="text" name="task_name" value="{{ task.name }}" placeholder="Task Name" required>
            <input type="text" name="task_description" value="{{ task.description }}" placeholder="Task Description" required>
            <input type="number" name="task_priority" value="{{ task.priority }}" placeholder="Priority" required>
            <input type="date" name="task_deadline" value="{{ task.deadline.strftime('%Y-%m-%d') }}" required>
            <button type="submit">Update Task</button>
        </form>
    </div>
</body>
</html>
